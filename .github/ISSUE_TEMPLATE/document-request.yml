name: Document request
description: Modify the document
title: "[Document][doc] Document title"
labels: [ "documentation", "Waiting for reply" ]
body:
  - type: markdown
    attributes:
      value: |
        For better global communication, Please write in English.

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the [issues](https://github.com/HamaWhiteGG/autogen4j/issues?q=is%3Aissue) first
        to see whether the same document was requested already.
      options:
        - label: >
            I had searched in the [issues](https://github.com/HamaWhiteGG/autogen4j/issues?q=is%3Aissue) and found no
            similar document requirement.
          required: true

  - type: textarea
    attributes:
      label: Description
      description: A short description of your document

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
